[General]
network = StreamSctp

#output-scalar-file  									= res/scalars.sca
#output-vector-file  									= res/vectors.vec

sim-time-limit											= 5min

#outputscalarmanager-class = "cSQLiteOutputScalarManager"
#outputvectormanager-class = "cSQLiteOutputVectorManager"
#sqliteoutputmanager-file = ${resultdir}/${configname}-${runnumber}.sqlite3
#sqliteoutputmanager-commit-freq = 10000

**.*.*.vector-recording 								= true

**.*.ppp[*].ppp.mtu = 1500 B
**.*.ppp[*].queueType = "DropTailQueue"#REDQueue, DropTailQueue
**.frameCapacity = 100

*.configurator.dumpAddresses 							= true
*.configurator.dumpTopology 							= true
*.configurator.dumpRoutes 								= true
*.configurator.dumpLinks 								= true

**.*host*.numNetPerfMeterApps 							= 1

**.host1.netPerfMeterApp[*].activeMode      			= true
**.host2.netPerfMeterApp[*].activeMode      			= false

**.host1.netPerfMeterApp[*].stopTime      				= 300s
**.host2.netPerfMeterApp[*].stopTime      				= 300s

**.host1.netPerfMeterApp[*].localPort     				= 8000
**.host1.netPerfMeterApp[*].remoteAddress 				= "host2"
**.host1.netPerfMeterApp[*].remotePort    				= 8000

**.host2.netPerfMeterApp[*].localPort     				= 8000

[Config SCTP]
**.*.netPerfMeterApp[*].protocol 						= "SCTP"
**.host1.netPerfMeterApp[*].outboundStreams 			= 2
**.host1.netPerfMeterApp[*].frameSize 	 				= 3000B
**.host1.netPerfMeterApp[*].maxMsgSize 	 				= 3000B  

[Config TCP]
**.*.netPerfMeterApp[*].protocol 						= "TCP"
